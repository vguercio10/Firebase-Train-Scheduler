<!DOCTYPE html>
<html lang = "en-us">
<head>
<meta charset="UTF-8">
<title>Train Schedule</title>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class= "container">
    <div class="jumbotron jumbotron-dark">
        <div class="container">
          <h1 class="display-4">Train Times</h1>
          <p class="lead">View the current train schedule below.</p>
        </div>
      </div>
<!--Current Schedule-->
      <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>

              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      <!--Add Train-->
          <div class="card">
            <div class="card-header">
              <h3>Add Train</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" type ="text" id="trainName">
                
              <div class="form-group">
                <label for="train-destination-input">Destination</label>
                <input class="form-control"input type="text" class="form-control" id="trainDestination">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm)  Military time</label>
                <input class="form-control"input type="number" class="form-control" id="firstTrainTime">
              </div>
              <div class="form-group">
                <label for="train-frequency-input">Frequency(mins)</label>
                <input class="form-control"input type="number" class="form-control" id="trainFrequency">
              </div>
            
              <div class="form-group form-check">
                
                
              </div>
            
            </form>
            
            <button id = "addTrain" class="btn btn-primary">Submit</button>
            </div>
          </div>  
                



</div>
